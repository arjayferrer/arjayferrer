    }

      position: fixed;
      top: 1rem;
      left: 1rem;

    }

      height: 120px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

      transform: scale(1.05);
      filter: drop-shadow(0 0 6px #e6fb04);
