name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["main"]     # or add "react-migration" too if you won't merge yet
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app     # ðŸ‘ˆ build from app/

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./app/dist   # ðŸ‘ˆ publish the build output
